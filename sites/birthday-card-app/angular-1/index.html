<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title>birthday card app</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="../assets/css/compiled/style.css" />
</head>
<body>

<main id="main" class="container" ng-app="birthdayCardApp" ng-controller="controller">
    <section class="grid grid-vl">
        <div class="unit size1of1">
            <img src="../assets/img/dog.jpg">
        </div>
        <div class="unit size1of1">
            <h1 class="typo-center">{{title}}</h1>
        </div>
        <form class="grid grid-vm grid-hm" name="myForm">
            <div class="unit size1of2 mobile1of1">
                <input class="pas" name="name" placeholder="{{placeholderName}}" type="text">
            </div>
            <div class="unit size1of2 mobile1of1">
                <input class="pas" name="email" placeholder="{{placeholderEmail}}" type="email" ng-model="email">
            </div>
            <div class="unit size1of2 mobile1of1">
                <input class="pas" name="birthday" placeholder="{{placeholderBirthday}}" type="text">
            </div>
            <div class="unit size1of2 mobile1of1">
                <input class="pas" name="message" placeholder="{{placeholderMessage}}" type="text">
            </div>
            <div class="unit size1of1">
                <a class="btn submit pas" href="javascript:void(0);">{{placeholderSubmit}}</a>
            </div>
        </form>
    </section>
</main>


<script src="../assets/js/lib/angular-1.4.8.js"></script>
<script src="../assets/js/dist/helpers.js"></script>
<script src="../assets/js/dist/global-angular-1.js"></script>
</body>
</html>
