var Book = React.createClass({
    handleChange: function(event) {
        console.log('onChange: ', event);
    },
    handleClick: function(event) {
        console.log([event.target]);
    },
    render: function() {
        return (
            <div className="record-collection">
                <p onClick={this.handleClick}>{this.props.data.artist}</p>
                <p>{this.props.data.album}</p>
                <h3>Add New</h3>
                <input type='text' placeholder='Artist' />
                <input type='text' placeholder='Album' />
                <input type='submit' value='Submit' onClick={this.handleClick} />
            </div>
        );
    }
});

ReactDOM.render(
    <Book data={data} />,
    document.getElementById('content')
);

var data = [
    {id: 1, genre: "reggae", artist: "Bob Marley", text: "Trenchtown Rock"},

var Record = React.createClass({
    render: function() {
        return (
            <div className="record">
                <h3 className="record-genre">
                    Genre: {this.props.genre}
                </h3>
                <h2 className="record-artist">
                    Artist: {this.props.artist}
                </h2>
                {this.props.children}
            </div>
        );
    }
});

var RecordList = React.createClass({
    render: function() {
        var recordNodes = this.props.data.map(function(record) {
            return (
                <Record artist={record.artist} genre={record.genre} key={record.id}>
                    {record.text}
                </Record>
            );
        });
        return (
            <div className="recordList">
                {recordNodes}
            </div>
        );
    }
});

var RecordBox = React.createClass({displayName: 'RecordBox',
    render: function() {
        return (
            <div className="recordBox">
                <h1>Record</h1>
                <RecordList data={this.props.data} />
            </div>
        );
    }
});

ReactDOM.render(
    <RecordBox data={data} />,
    document.getElementById('content')
);
